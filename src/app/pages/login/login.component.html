<div class="contenedor animate__animated animate__fadeInRightBig">
  <div class="contenedor-img">
    <img
      src="assets/images/undraw_Login_re_4vu2.svg"
      class="img-fluid"
      alt=""
    />
  </div>
  <h3 class="text-center mt-3">LogIn</h3>
  <hr class="mt-0" />
  <div class="row">
    <div class="col">
      <form autocomplete="off" [formGroup]="forma">
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Correo</mat-label>
            <input matInput type="email" formControlName="correo" />
            <mat-hint class="text-danger" *ngIf="correoInvalido">
              *Correo Invalido
            </mat-hint>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="my-2">
            <mat-label>Contrase√±a</mat-label>
            <input matInput formControlName="password" type="password" />
            <mat-hint class="text-danger" *ngIf="passwordInvalida">
              *Minimo 8 caracteres
            </mat-hint>
          </mat-form-field>
        </div>

        <div class="form-row mb-1 text-center">
          <label class="text-secondary"
            >Recordarme
            <input formControlName="recordar" type="checkbox" id="saveUser" />
          </label>
        </div>

        <p class="text-center text-secondary">
          Aun no tienes una cuenta?
          <a routerLink="/signup" class="text-primary">Registrarse</a>
        </p>

        <div class="form-row text-center">
          <button
            type="submit"
            mat-raised-button
            color="primary"
            (click)="login(forma)"
          >
            Ingresar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
